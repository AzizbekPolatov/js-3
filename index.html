<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello JavaScript/h1>
    <script >
    //    1 masala
       
for(let i = 0; i <= 10; i++){
    console.log(i)
}

// 2 masala

for(let i = 0; i => 10; i--){
    console.log(i)
}

// 3 masala

for(let i = 0; i <= 10; i++){
    if(i % 2 == 0){
        
        console.log(i)
    }
}

// 4 masala

for(let i = 0; i <= 10; i++){
    if(i % 2 !== 0){
        
        console.log(i)
    }
}
    </script>
</body>
</html>
